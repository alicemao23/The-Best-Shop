<!-- Inventory, Add Product -->
<h3>
	Add Product
</h3>

<article class="product-frm">
	<form name="add-product" ng-submit="this.addProduct()">

		<div>
			<label>Name</label>
			<input type="text" name="name" ng-model="this.name" required>
		</div>
		<div>
			<label>Image</label>
			<input type="text" name="image" ng-model="this.image" required>
		</div>
		<div>
			<label>Description</label>
			<textarea type="text" name="name" ng-model="this.description" required></textarea>
		</div>
		<div>
			<label>Category</label>
			<select ng-options="option.value as option.label for option in this.categories" ng-model="this.category" name="category">
			</select>
		</div>
		<div>
			<label>Price</label>
			<input type="number" name="price" ng-model="this.price" required>
		</div>
		<div>
			<label>Quantity</label>
			<input type="number" name="quantity" ng-model="this.quantity" required>
		</div>
		<div>
			<button type="submit">Add Product</button>
		</div>
	</form>
</article>
