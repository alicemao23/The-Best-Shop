<div ui-view=""></div>

<div class="sidebar">
	<ul class="col-xs-12 col-sm-2">
		<li>tops</li>
		<li>bottoms</li>
		<li>accessories</li>
		<li>shoes</li>
	</ul>
</div>

<div class="productview col-xs-12 col-sm-9">
	<h1 class="text-center">{{ctrl.productDetails.name}}</h1>
			
	<img class="col-xs-12 col-sm-7" ng-src="{{'/assets/img/' + ctrl.productDetails.image}}" width="100px">

	<div class="itemDetails col-xs-12 col-sm-5">
		{{ctrl.productDetails.description}}
	</div> 

	<button ng-repeat="product in ctrl.products" class="addToCart" ng-click="ctrl.addToCart(product)">Add to Cart</button>
</div>
