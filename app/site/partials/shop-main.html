<div class="jumbotron"></div>
<div ui-view=""></div>

<div class="section-header">
	<h1>best sellers</h1>
</div>

<div class="row align-shopmain">

	<div class="col-sm-offset-0 col-xs-6 col-sm-3" ng-repeat="product in ctrl.products | filter:search" ng-if="$index < 8">
		<a ng-click="ctrl.toProduct(product,product.id)">
			<img ng-src="{{'/assets/img/' + product.image}}" width="100%">
		</a>
		
		<div class="product-info">
			<div class="product-name">
				<a ng-click="ctrl.toProduct(product,product.id)">

				<h4>{{product.name}}</h4>
				</a>
			</div>

			<div class="product-cost">
				<a ng-click="ctrl.toProduct(product,product.id)">
				<p>{{product.price | currency}}</p>
				</a>
			</div>

		</div>
	</div>

</div>

<footer class="row" style="margin-right:0">
	<div class="col-xs-12 col-sm-6">
		<ul>
			<li>about us</li>
			<li>frequently asked</li>
			<li>contact us</li>
		</ul>
	</div>

	<div class="col-xs-12 col-sm-6">
			<i class="fa fa-instagram" style="font-size:20px"></i>
			<i class="fa fa-twitter" style="font-size:20px"></i>
			<i class="fa fa-facebook" style="font-size:20px"></i>
	</div>
</footer>
