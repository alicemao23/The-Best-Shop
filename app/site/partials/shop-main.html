<div class="jumbotron"></div>
	<div ui-view=""></div>

<div class="section-header">
	<h1>best sellers</h1>
</div>

<div class="row align-shopmain">
	<div class="col-xs-12 col-sm-3" 
			ng-repeat="product in ctrl.products | filter:search">
		<img ng-src="{{'/assets/img/' + product.image}}" width="100%">
		<div class="product-info">
			<div class="product-name">


				<a ng-click="ctrl.toProduct(product.id)">

				<a ng-click="ctrl.toProduct(product,product.id)">



				<a ng-click="ctrl.toProduct(product,product.id)">

				<h4>{{product.name}}</h4>
				</a>
			</div>
<!-- 			<div class="product-brand" ng-click="ctrl.toProduct(productId)">
				<em><p>{{product.description}}</em></p>
			</div> -->
			<div class="product-cost">
				<h5>{{product.price | currency}}</h5>
			</div>
		</div>
	</div>
</div>
