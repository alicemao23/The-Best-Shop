<div style="width:600px; margin-left: 50px;">
<h2>Your Order</h2>
    <table class="table">
        <tr>
            <th>Description</th>
            <th>Cost</th>
            <th>Qty</th>
            <th>Total</th>
            <th>&nbsp;</th>
        </tr>
        <tr ng-repeat="product in ctrl.cartSrv.cart">
            <td>{{product.category}}</td>
            <td>{{product.name}}</td>
            <td>{{product.price | currency:undefined:0}}</td>
            <td>{{product.quantity}}</td>
            <td>{{product.description}}</td>
        <tr>
