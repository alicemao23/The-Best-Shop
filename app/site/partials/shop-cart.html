<div style="width:600px; margin-left: 50px;">
<h2>Your Order</h2>
    <table class="table">
        <tr>
            <th>Description</th>
            <th>Cost</th>
            <th>Qty</th>
            <th>Total</th>
            <th>&nbsp;</th>
        </tr>

        <tr ng-repeat="item in invoice.items">
            <td><input type="text" ng-model="item.description"class="input-small"></td>           
            <td><input type="number" ng-model="item.cost" ng-required class="input-mini"></td>
            <td><input type="number" ng-model="item.quantity" ng-required class="input-mini"></td>
            <td>{{item.quantity * item.cost | currency}}</td>
            <td>
                [<a href ng:click="removeItem($index)">X</a>]
            </td>
        </tr>

        <tr>
            <td><button ng-click="addItem()">add item</button></td>
            <td></td>
            <td>Total:</td>
            <td>{{total() | currency}}</td>
        </tr>
    </table>
</div>
