<!-- Inventory -->

<h3>
	Add / Edit Product
</h3>

<article class="productForm">
		<div>
			<label>Name</label>
			<input type="text" name="name" ng-model="this.product.name" required>
		</div>
		<div>
			<label>Image Url</label>
			<input type="text" name="image" ng-model="this.product.image" required>
		</div>
		<div>
			<label>Description</label>
			<textarea type="text" name="name" ng-model="this.product.description" required></textarea>
		</div>
		<div>
			<label>Category</label>
			<select  name="category" ng-options="option as option.label for option in this.categories" ng-model="this.product.category">
			</select>
		</div>
		<div>
			<label>Price</label>
			<input type="number" name="price" ng-model="this.product.price" required>
		</div>
		<div>
			<label>Quantity</label>
			<input type="number" name="quantity" ng-model="this.product.quantity" required>
		</div>
		<div>
			<button type="submit" ng-click="this.updateProduct()">{{this.product_update_btn}}</button>
			<button type="submit" ng-click="this.deleteProduct()">{{this.product_delete_btn}}</button>
		</div>
</article>
