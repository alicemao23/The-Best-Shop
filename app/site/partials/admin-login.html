<title>Admin Login</title>
<h1 style="margin-left:65px;">Admin Login</h1>
    <div class="row">
        
        <form method="post">
            <h3>Enter Email</h3>
            <input ng-model="ctrl.email" class="form-input bs-input-box stacked-input-box" type="text" name="EmailAddress" value="" placeholder="Email Address"  ng-model="ctrl.email"/>
          
            <h3>Enter Password</h3>
            <input ng-model="ctrl.password" class="form-input bs-input-box stacked-input-box" type="password" name="Password" placeholder="Password" ng-model="ctrl.password"/>

            <input type="submit" value="{{ctrl.auth_btn}}" class="form-input btn btn-primary bs-form__button btn-lg stacked-input-box" ng-click="ctrl.login1()"/>
      </form>

    </div>
